<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>주문 상세 페이지</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.3.min.js" integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
    <script>
      $(document).ready(function () {
          const search = new URLSearchParams(location.search);
          const order_id = search.get('order_id');
          // console.log(order_id);
          if(order_id>0){

            $.get("http://127.0.0.1:8000/api/order/" + order_id)
                .then((result) => {
                  // console.log(result)
                                        
                  $("#ord_ymd").text(result.ord_ymd);
                  $("#acct_mang_dbrn_code").text(result.acct_mang_dbrn_code);
                  $("#ord_no").text(result.ord_no);
                  $("#acct_no").text(result.acct_no);
                  $("#callv_type_code").text(result.callv_type_code);
                  $("#sell_buy_tp_code").text(result.sell_buy_tp_code);
                  $("#stbd_code").text(result.stbd_code);
                  $("#ord_qty").text(result.ord_qty);
                  $("#ord_uv").text(result.ord_uv);
                  $("#mrgn_base_uv").text(result.mrgn_base_uv);

              });
            }

            $.get("http://127.0.0.1:8000/api/order/" + order_id + '/comment')
                    .then((result) => {
                        // console.log(result);
                        $("#comments").html("");

                        for (let i=0; i<result.results.length; i++) {
                            const comment = result.results[i];
                            
                            $("#comments").append(
                                $(`<li class="list-group-item">
                                    ${comment.content}<br>
                                    ${comment.member_username} (${comment.tstamp})
                                </li><br>`)
                            );
                        }
                    });

          });

          function comment_write(){
            const search = new URLSearchParams(location.search);
            const order_id = search.get('order_id');
            console.log(order_id)
            $.ajax({
                type: 'POST',
                url: `http://127.0.0.1:8000/api/order/${order_id}/comment/write`,
                data: {
                    content: $('.form-control').val(),
                    order: order_id,
                },
                beforeSend: function(xhr) {
                    xhr.setRequestHeader('Authorization', 'JWT ' + $('#token').val());
                },
                success: (result) => {
                       alert('댓글작성완료')
                }
            })
          }

    </script>

  </head>
  <body>
    <div class = "container">
      <div class="order-detail">
        <p>ord_ymd <div id="ord_ymd"></div></p>
        <p>acct_mang_dbrn_code </p><div id="acct_mang_dbrn_code"></div></p>
        <p>ord_no <div id="ord_no"></div></p>
        <p>acct_no <div id="acct_no"></div></p>
        <p>callv_type_code <div id="callv_type_code"></div></p>
        <p>sell_buy_tp_code <div id="sell_buy_tp_code"></div></p>
        <p>stbd_code <div id="stbd_code"></div></p>
        <p>ord_qty <div id="ord_qty"></div></p>
        <p>ord_uv <div id="ord_uv"></div></p>
        <p>mrgn_base_uv<div id="mrgn_base_uv"></div></p>
      </div>

      <div class="form-floating">
        <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2" style="height: 100px"></textarea>
        <label for="floatingTextarea2">Comments</label>
        <div class="form-group mb-3">
          <label for="token">토큰</label>
          <input type="text" class="form-control" id="token" name="token" />
        </div>

        <button onclick="comment_write()">작성</button>
      </div>

      <div id = "comments">
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</html>
